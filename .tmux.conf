setw -g clock-mode-style 12
setw -g status-bg colour067
set -g pane-active-border-fg colour067
set -g clock-mode-colour colour067
set -g message-bg colour178
set -g mouse on
set -g renumber-windows on
set -g status-right "\"#H\" %l:%M %B %e %Y"

# Make clipboard work on macOS
if-shell "uname | grep -q Darwin" "set-option -g default-command \"reattach-to-user-namespace -l ${SHELL}\""

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Selection on macOS
if-shell "uname | grep -q Darwin" "bind-key -t vi-copy v begin-selection"
if-shell "uname | grep -q Darwin" "bind-key -t vi-copy y copy-pipe \"reattach-to-user-namespace pbcopy\""

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Move between panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Ctrl + hjkl
bind C-h resize-pane -L 10
bind C-j resize-pane -D 10
bind C-k resize-pane -U 10
bind C-l resize-pane -R 10

# 'Minimizes' a pane by sending it to window 10. 'Maximizes' it again by opening it in a vertical split
unbind m
unbind M
bind m break-pane -dt 10
bind M join-pane -vs 10
